<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="theme-color" content="#9293d6" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#282a67" media="(prefers-color-scheme: dark)">
		%sveltekit.head%
	</head>
  <style>
    * {
      touch-action: manipulation;
    }

    body {
      font-family: system-ui, sans-serif;

      background: var(--background);
      color: var(--text);

      transition: 0.4s ease;
    }

    body.light {
      --text: #0f1209;
      --background: #f7f9f3;
      --primary: #8eac5b;
      --secondary: #9ccdaa;
      --accent: #83c1a5;
    }

    body.dark {
      --text: #f4f6ee;
      --background: #0b0e07;
      --primary: #85a352;
      --secondary: #32623f;
      --accent: #3e7a5f;
    }
  </style>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

    <script>
      let theme;

      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        theme = 'dark';
      } else {
        theme = 'light';
      }

      document.body.classList.add(theme);
    </script>
	</body>
</html>
